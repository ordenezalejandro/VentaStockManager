<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Artículos</title>
</head>
<body>
    <h1>Lista de Artículos</h1>
    <ul>
        
        {% for articulo in articulos %}

        {% endfor %}
        
        
    
    </ul>
</body>
</html>
